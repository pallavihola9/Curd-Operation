<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ADD USRES</title>
  </head>
  <body>
    {% include 'curd/Navbar.html' %}
    <h1 class="text-center my-3">Update Users</h1>
      <div class="container">
         <div class="row">
           <div class="col-md-6 offset-md-3">
              <div class="card bg-info">
                  <div class="card-body">
                      <form action="/Curd/do-Update-curd/{{r1.id}}" method="POST">
                         {% csrf_token %}
                          <div class="md-3">
                            <label for="srnumber">Sr. No</label>
                            <input name="curd_srnumber" type="text" id="srnumber" class="form-control" value="{{r1.srnumber}}">
                          </div>
                          <div class="md-3">
                            <label for="fname">First Name</label>
                            <input name="curd_fname" type="text" id="fname" class="form-control" placeholder="Enter Your Name" required value="{{r1.fname}}">
                          </div>
                          <div class="md-3">
                            <label for="lname">Last Name</label>
                            <input name="curd_lname" type="text" id="lname" class="form-control" placeholder="Enter Your Last Name" required value="{{r1.lname}}">
                          </div>
                          <div class="md-3">
                            <label for="email">Email Address</label>
                            <input name="curd_email" type="text" id="email" class="form-control" placeholder="Enter Your Email Address" required value="{{r1.email}}">
                          </div>
                          <div class="md-3">
                            <label for="address">User Address</label>
                            <textarea name="curd_address" id="address"  rows="5" class="form-control" placeholder="Enter your Address">{{r1.address}}</textarea>
                          </div>
                          <div class="md-3">
                            <label for="phonenumber">Mobile Number</label>
                            <input name="curd_phonenumber" type="text" id="phonenumber" class="form-control" placeholder="Enter Your 10 Digit Mobile Number" required value="{{r1.phonenumber}}">
                          </div>
                          <div class="container text-center my-3">
                            <button class="btn btn-success">
                              Update User
                            </button>

                          </div>
                          
                          
                        
                      </form>  

                  </div>
              </div>

           </div>

         </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
