<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    {% include 'curd/Navbar.html' %}
    <h1 class="text-center my-3">Curd Operation</h1>
    <h1 class="text-center my-3">List Of User</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
               <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>SRNO</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                  </tr>
                </thead>
                <thead>
                  <tbody>
                    {% for r in result %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{r.srnumber}}</td>
                      <td>{{r.fname}}</td>
                      <td>{{r.lname}}</td>
                      <td>{{r.email}}</td>
                      <td>{{r.address}}</td>
                      <td>{{r.phonenumber}}</td>
                      <td>
                        <a href="/Curd/Delete-curd/{{r.id}}" class="btn btn-danger md-sm">Delete</a>
                        <a href="/Curd/Update-curd/{{r.id}}" class="btn btn-success md-sm">Update</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </thead>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
